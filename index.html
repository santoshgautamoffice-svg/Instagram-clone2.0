<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Clone</title>
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #fafafa; }
    /* Navbar */
    .navbar {
      display: flex; justify-content: space-between; align-items: center;
      background: white; padding: 10px 20px; border-bottom: 1px solid #ddd;
      position: sticky; top: 0; z-index: 1000;
    }
    .navbar .logo { font-family: cursive; font-size: 24px; }
    .navbar .icons span { margin-left: 15px; cursor: pointer; }

    /* Stories */
    .stories {
      display: flex; overflow-x: auto; padding: 10px; background: white;
      border-bottom: 1px solid #ddd;
    }
    .story {
      flex: none; margin-right: 10px; text-align: center;
    }
    .story img {
      width: 60px; height: 60px; border-radius: 50%; border: 2px solid #e1306c;
    }
    .story p { font-size: 12px; margin-top: 5px; }

    /* Feed */
    .feed { max-width: 500px; margin: 20px auto; }
    .post {
      background: white; border: 1px solid #ddd; border-radius: 5px;
      margin-bottom: 20px;
    }
    .post-header {
      display: flex; align-items: center; padding: 10px;
    }
    .post-header img {
      width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;
    }
    .post img, .post video {
      width: 100%; max-height: 400px; object-fit: cover;
    }
    .post-actions {
      padding: 10px; display: flex; justify-content: space-between;
    }
    .post-actions span { cursor: pointer; font-size: 20px; }
    .post-caption { padding: 0 10px 10px; font-size: 14px; }
  </style>
</head>
